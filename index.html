<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berk'e Sor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #e0e0e0;
            --accent: #d4ff00; /* O havalı Neon Lime rengi */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Doku Efekti (Noise) */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            opacity: 0.06;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bT1vY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI25vaXNlKSIgb3BhY2l0eT0iMSIvPjwvc3ZnPg==');
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 0 20px;
            max-width: 800px;
            position: relative;
        }

        /* Intro: "Neye Baktın?" */
        .intro {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Ana Mesaj Alanı */
        .message {
            font-size: 2rem;
            line-height: 1.3;
            font-weight: 300;
            color: #fff;
        }

        /* BERK Vurgusu */
        .berk-highlight {
            font-family: 'Playfair Display', serif; /* Farklı, şık font */
            font-size: 5rem; /* Metinden çok daha büyük */
            font-style: italic;
            font-weight: 900;
            color: var(--accent); /* Neon renk */
            display: block; /* Alt satıra indirip patlatmak için */
            margin: 10px 0;
            line-height: 0.9;
            text-shadow: 0 0 20px rgba(212, 255, 0, 0.2);
        }

        /* Buton Tasarımı */
        .btn-call {
            margin-top: 3rem;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--bg-color);
            background-color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 6px 6px 0px var(--accent);
            letter-spacing: 1px;
        }

        .btn-call:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0px var(--accent);
            background-color: var(--accent);
        }

        .btn-call:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--accent);
        }

        /* Dönen Rozet */
        .badge-container {
            position: absolute;
            top: -80px;
            right: 0;
            animation: float 6s ease-in-out infinite;
        }

        .badge {
            width: 90px;
            height: 90px;
            fill: #fff;
            opacity: 0.8;
            animation: spin 12s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }

        /* Mobil Ayarları */
        @media (max-width: 768px) {
            .message { font-size: 1.5rem; }
            .berk-highlight { font-size: 4rem; }
            .badge-container { width: 60px; height: 60px; top: -50px; right: 20px; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">

        <div class="intro">Neye Baktın?</div>
        
        <div class="message">
            Aradığın her neyse <br>
            <span class="berk-highlight">Berk'e</span>
            sor, o bilir.
        </div>

        <a href="tel:+905343073323" class="btn-call">
            +90 534 307 33 23
        </a>

    </div>

</body>
</html>
